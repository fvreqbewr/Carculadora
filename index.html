<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Interactiva</title>
    <!-- Se enlaza el archivo CSS para dar estilo a la calculadora -->
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <!-- Contenedor principal de la calculadora -->
    <div class="calculator">
        <!-- Pantalla que mostrará las entradas y resultados -->
        <div class="display" id="display">0</div>
        
        <!-- Contenedor de los botones -->
        <div class="buttons">
            <!-- Fila de botones con acciones especiales -->
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteDigit()">DEL</button>
            <button onclick="insertOperator('%')">%</button>
            <button onclick="insertOperator('/')">÷</button>
            
            <!-- Fila con números y operadores -->
            <button onclick="insertDigit('7')">7</button>
            <button onclick="insertDigit('8')">8</button>
            <button onclick="insertDigit('9')">9</button>
            <button onclick="insertOperator('*')">×</button>
            
            <!-- Segunda fila de números -->
            <button onclick="insertDigit('4')">4</button>
            <button onclick="insertDigit('5')">5</button>
            <button onclick="insertDigit('6')">6</button>
            <button onclick="insertOperator('-')">-</button>
            
            <!-- Tercera fila de números -->
            <button onclick="insertDigit('1')">1</button>
            <button onclick="insertDigit('2')">2</button>
            <button onclick="insertDigit('3')">3</button>
            <button onclick="insertOperator('+')">+</button>
            
            <!-- Fila final con botón de cero, punto decimal y el igual -->
            <button onclick="insertDigit('0')">0</button>
            <button onclick="insertDot()">.</button>
            <button onclick="calculate()">=</button>
        </div>
    </div>
    
    <!-- Se enlaza el archivo JavaScript que controla la lógica de la calculadora -->
    <script src="Java.js"></script>
</body>
</html>
